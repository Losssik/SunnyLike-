<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUNNY CLOUD</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="main__header">Sunnylike!</h1>
    <div class="search">
      <div class="flex">
        <input type="text" placeholder="Enter city" id="search__bar" />
        <button id="btn">
          <ion-icon name="search-outline" class="search__icon"></ion-icon>
        </button>
      </div>
    </div>
    <main class="weather">
      <div class="weather__card">
        <h3 class="weather__day">Monday</h3>
        <div class="weather__icon__container">
          <ion-icon
            name="partly-sunny-outline"
            class="weather__icon"
          ></ion-icon>
        </div>
        <p class="weather__maxtemp">26 'C</p>
        <p class="weather__mintemp">16 'C</p>
        <p class="weather__wind">8 km/h</p>
      </div>

      <div class="error">
        <p class="error__message"></p>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
